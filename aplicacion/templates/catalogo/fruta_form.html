{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'aplicacion/css/style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="{% url 'index' %}">Feria Virtual</a>
            <div class="ms-auto">
                <a href="{% url 'productos' %}" class="btn btn-outline-secondary">Volver al Cat√°logo</a>
            </div>
        </div>
    </nav>
    
    <main class="container py-5 mt-5">
        <h1 class="my-4 text-center text-success">{{ titulo }}</h1>
        <hr>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow p-4">
                    
                    <form method="post" enctype="multipart/form-data">
                    
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                
                                {{ field }}

                                {% if field.errors %}
                                    <div class="alert alert-danger mt-1">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Feria Virtual</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
