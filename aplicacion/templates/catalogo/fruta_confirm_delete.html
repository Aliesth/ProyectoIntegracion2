
{% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}
<div class="container my-5 pt-4">
    <h1 class="text-danger mb-4">¿Confirmar Eliminación?</h1>
    <hr>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow p-4">
                <div class="alert alert-warning text-center">
                    <h5 class="alert-heading">⚠️ ¡Cuidado! Esta acción es irreversible.</h5>
                    <p>Estás a punto de eliminar la fruta:</p>
                    <h3 class="fw-bold text-danger">"{{ object.nombre }}"</h3>
                    <p class="mb-0">ID: {{ object.id }}</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">
                            Sí, Eliminar Permanentemente
                        </button>
                    </div>
                    
                    <div class="d-grid gap-2 mt-2">
                        <a href="{% url 'catalogo_gestion' %}" class="btn btn-secondary btn-lg">
                            Cancelar y Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
